version: '3.8'

services:
  yt_wsp:
    build: .
    # ports:
    #   - "5000:5000"
    command: python main.py
    expose:
      - 152
    volumes:
      - ./app:/app/
    environment:
      - SERVER_HOST=mysqldb_mariadb_1

  yt_wsp_nginx:
    image: nginx:latest
    restart: always
    ports:
      - "142:80"
    environment:
      - VIRTUAL_PORT=80
      - VIRTUAL_HOST=wspyb.santiagofiltros.cl
      - LETSENCRYPT_HOST=wspyb.santiagofiltros.cl
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - web_wsp_yb

networks:
  default:
    name: web_private_red_webapps #dbs_red_db
    external: true